<html>

<head>
<title>Image Slideshow (Different Transitions)</title>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<script type="text/javascript" src="../../jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="./player.js"></script>
<script type="text/javascript" src="d3.v2.js"></script>
<link type="text/css" rel="stylesheet" href="./dreamplayer.css"/>

<script type="text/javascript">
// parameterize selection menu
var files = [
  "mlk-ihaveadream.json"
];
d3.select("#menu")
    .on("change", function() {
      load(d3.select(this).property("value"));
    })
  .selectAll("option.new")
    .data(files)
  .enter().append("option")
    .property("value", function(d) { return d; })
    .text(function(d) { return d; });
</script>

<script type="text/javascript">
function load(file) {
  d3.json(file, visualize);
}
</script>

<body>
    <select id="menu"><option>Choose A File to View</option></select>
     <button id="pause" onclick="pause()"> Pause </button>
     <button id="go" onclick="play()"> Play </button>

     <div id= "presHolder">      
       <p align="center"><img border="0" src="images/Image1.jpg"  id="MainImage"></p>
       </div>
      <h1 id="caption"> First Slide </h1>
